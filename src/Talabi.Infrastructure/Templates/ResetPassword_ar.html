<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إعادة تعيين كلمة المرور</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            direction: rtl;
        }

        .container {
            max-width: 500px;
            margin: 32px auto;
            background: #ffffff;
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.07);
        }

        .title {
            font-size: 22px;
            font-weight: 600;
            color: #0f172a;
            margin-bottom: 16px;
        }

        .text {
            font-size: 15px;
            line-height: 24px;
            color: #334155;
            margin-bottom: 24px;
        }

        .code {
            font-size: 20px;
            letter-spacing: 4px;
            font-weight: 700;
            color: #0ea5e9;
            background: #e0f2fe;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 24px;
            direction: ltr;
        }

        /* Code stays LTR */
        .footer {
            font-size: 12px;
            color: #94a3b8;
            margin-top: 32px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="title">مرحبا {{fullName}}،</div>
        <div class="text">
            استخدم رمز التحقق أدناه لإعادة تعيين كلمة المرور الخاصة بك في تطبيق طلابي.
        </div>
        <div class="code">{{resetToken}}</div>
        <div class="text">
            إذا لم تطلب ذلك، يرجى الاتصال بفريق الدعم لدينا على الفور.
        </div>
        <div class="footer">
            تم إنشاء هذا البريد الإلكتروني تلقائيا؛ لا تحتاج إلى الرد.
        </div>
    </div>
</body>

</html>
