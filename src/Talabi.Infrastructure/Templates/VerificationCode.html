<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Doğrulama Kodu</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f7f7f7; margin: 0; padding: 0; }
        .container { max-width: 500px; margin: 32px auto; background: #ffffff; border-radius: 12px; padding: 32px; box-shadow: 0 15px 35px rgba(0,0,0,0.07); }
        .title { font-size: 22px; font-weight: 600; color: #0f172a; margin-bottom: 16px; }
        .text { font-size: 15px; line-height: 24px; color: #334155; margin-bottom: 24px; }
        .code { font-size: 32px; letter-spacing: 8px; font-weight: 700; color: #0ea5e9; background: #e0f2fe; padding: 24px; border-radius: 12px; text-align: center; margin: 32px 0; font-family: 'Courier New', monospace; }
        .footer { font-size: 12px; color: #94a3b8; margin-top: 32px; }
        .warning { font-size: 13px; color: #f59e0b; margin-top: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Merhaba {{fullName}},</div>
        <div class="text">
            Talabi hesabınızı doğrulamak için aşağıdaki 4 haneli kodu kullanın:
        </div>
        <div class="code">{{verificationCode}}</div>
        <div class="text">
            Bu kod 3 dakika süreyle geçerlidir.
        </div>
        <div class="warning">
            ⚠️ Bu kodu kimseyle paylaşmayın. Talabi hiçbir zaman sizden bu kodu istemez.
        </div>
        <div class="footer">
            Bu e-posta otomatik olarak oluşturulmuştur; yanıtlamanıza gerek yoktur.
        </div>
    </div>
</body>
</html>
