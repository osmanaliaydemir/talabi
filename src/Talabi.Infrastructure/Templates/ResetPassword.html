<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f7f7f7; margin: 0; padding: 0; }
        .container { max-width: 500px; margin: 32px auto; background: #ffffff; border-radius: 12px; padding: 32px; box-shadow: 0 15px 35px rgba(0,0,0,0.07); }
        .title { font-size: 22px; font-weight: 600; color: #0f172a; margin-bottom: 16px; }
        .text { font-size: 15px; line-height: 24px; color: #334155; margin-bottom: 24px; }
        .code { font-size: 20px; letter-spacing: 4px; font-weight: 700; color: #0ea5e9; background: #e0f2fe; padding: 16px; border-radius: 12px; text-align: center; margin-bottom: 24px; }
        .footer { font-size: 12px; color: #94a3b8; margin-top: 32px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Hi {{fullName}},</div>
        <div class="text">
            Use the verification code below to reset your password in the Talabi app.
        </div>
        <div class="code">{{resetToken}}</div>
        <div class="text">
            If you didn’t request this, please contact our support team immediately.
        </div>
        <div class="footer">
            This email was generated automatically; you don’t need to reply.
        </div>
    </div>
</body>
</html>
